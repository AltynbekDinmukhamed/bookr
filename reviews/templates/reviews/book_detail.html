{% extends "reviews/base.html" %}

{% block content %}
<h1>{{ book.title }}</h1>
<p>Автор: {{ book.author }}</p>
<p>Описание: {{ book.description }}</p>
<p>Дата публикации: {{ book.published_date }}</p>
{% if book.cover_image %}
    <img src="{{ book.cover_image.url }}" alt="{{ book.title }}">
{% endif %}
<a href="{% url 'book_list' %}">Назад</a>
{% endblock %}
